<div class="main-content">
    <div class="page-content">
        <div class="container-fluid">
            <div class="row">
                <div class="col-12">
                    <div class="page-title-box d-sm-flex align-items-center justify-content-between">
                        <h4 class="mb-sm-0">Lista de Aplicaciones</h4>
                        <div class="page-title-right">
                            <ol class="breadcrumb m-0">
                                <li class="breadcrumb-item"><a href="javascript: void(0);">Inicio</a></li>
                                <li class="breadcrumb-item"><a href="javascript: void(0);">Aplicaciones</a></li>
                            </ol>
                        </div>
                    </div>
                </div>
            </div>
            <div class="row">
                <div class="col-12">
                    <div class="row">
                        <div class="col-xl-12">
                            <div class="card card-h-100">
                                <div class="card-body">
                                    <button [routerLink]="['/aplicaciones/crear-aplicacion']" type="button"
                                        class="btn btn-soft-primary btn-label mb-3"><i
                                            class="bx bx-tab label-icon fs-16"></i> Crear Aplicación</button>
                                    <div class="table-responsive">
                                        <table id="tablaAplicacion" datatable [dtOptions]="dtOptions"
                                            [dtTrigger]="dtTrigger" class="table table-hover align-middle mb-0">
                                            <thead class="table-light">
                                                <tr>
                                                    <th class="text-center">N°</th>
                                                    <th class="text-center">Nombre</th>
                                                    <th class="text-center">Abreviatura</th>
                                                    <th class="text-center">Siglas</th>
                                                    <th class="text-center">Estado</th>
                                                    <th class="text-center">Acciones</th>
                                                </tr>
                                            </thead>
                                            <tbody>
                                                <tr *ngFor="let data of dataAplicacion;let idx = index"
                                                    class="text-center">
                                                    <td>{{idx + 1}}</td>
                                                    <td>{{ data.apl_descri }}</td>
                                                    <td>{{ data.apl_abrevi }}</td>
                                                    <td>{{ data.apl_siglas }} </td>
                                                    <td> {{data.apl_estado }}</td>
                                                    <td>
                                                        <button type="button" title="Asignar Perfil"
                                                            (click)="asignarPerfil(template,data.apl_id)"
                                                            class="btn btn-primary btn-sm"><i
                                                                class=" bx bx-list-plus"></i></button>
                                                        &nbsp;
                                                        <button type="button" title="Crear Objetos"
                                                        (click)="crearObjeto(data.apl_id)"
                                                            
                                                            class="btn btn-primary btn-sm"><i
                                                                class="  bx bx-plus-circle"></i> </button>
                                                    </td>
                                                </tr>
                                            </tbody>
                                        </table>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
<ng-template #template>
    <div class="row">
        <div class="col-lg-12">
            <form [formGroup]="form" (ngSubmit)="guardarPerfiles()">
                <div class="card">
                    <div class="card-header">
                        <h4 class="card-title mb-0">Asignar Perfiles</h4>
                    </div>
                    <div class="card-body">
                        <div class="col-md-12">
                            <div class="row">
                                <div class="col-lg-12">
                                    <div class="mb-3">
                                        <label for="p_jsperf" class="form-label">Perfiles<span class="text-danger">
                                                (*)</span></label>
                                        <ng-select class="custom-ng-select" formControlName="p_jsperf" [multiple]="true"
                                            [items]="dataPerfil" [(ngModel)]="p_jsperf" placeholder="Seleccione"
                                            bindLabel="prf_descri" bindValue="prf_id"></ng-select>
                                        
                                    </div>
                                </div>
                                <div class="col-lg-12 text-end">
                                    <button [disabled]="form.invalid" class="btn btn-primary">Guardar</button>
                                </div>
                            </div>
                        </div>
                     
                    </div>
                </div>
            </form>
        </div>
    </div>
</ng-template>
