<div class="main-content">
    <div class="page-content">
        <div class="container-fluid">
            <div class="row">
                <div class="col-12">
                    <div class="page-title-box d-sm-flex align-items-center justify-content-between">
                        <h4 class="mb-sm-0">Crear Nuevo Usuario</h4>
                        <div class="page-title-right">
                            <ol class="breadcrumb m-0">
                                <li class="breadcrumb-item"><a href="javascript: void(0);">Inicio</a></li>
                                <li class="breadcrumb-item"><a href="javascript: void(0);">Usuarios</a></li>
                                <li class="breadcrumb-item"><a href="javascript: void(0);">Nuevo Usuario</a></li>
                            </ol>
                        </div>
                    </div>
                </div>
            </div>
            <form [formGroup]="form" (ngSubmit)="onSubmit()">
                <div class="row">
                    <div class="col-12">
                        <div class="row">
                            <div class="col-xl-12">
                                <div class="card card-h-100">
                                    <div class="card-body">
                                        <div class="row">
                                            <div class="col-md-12">
                                                <div class="row">
                                                    <div class="col-lg-6">
                                                        <div class="mb-3">
                                                            <label for="prf_descri" class="form-label">Nombre Perfil<span class="text-danger"> (*)</span></label>
                                                            <input type="text" id="prf_descri" class="form-control mb-3"
                                                                aria-label="prf_descri" [(ngModel)]="prf_descri"
                                                                formControlName="prf_descri">
                                                            <div
                                                                *ngIf="form.get('prf_descri')?.invalid && (form.get('prf_descri')?.dirty || form.get('prf_descri')?.touched)">
                                                                <div class="text-danger"
                                                                    *ngIf="form.get('prf_descri')?.hasError('required')">
                                                                    Campo obligatorio</div>
                                                            </div>
                                                        </div>
                                                    </div>
                                                    <div class="col-lg-6">
                                                        <div class="mb-3">
                                                            <label for="prf_abrevi" class="form-label">Abreviatura Perfil<span class="text-danger"> (*)</span></label>
                                                            <input type="text" id="prf_abrevi" class="form-control mb-3"
                                                                aria-label="prf_abrevi" [(ngModel)]="prf_abrevi"
                                                                formControlName="prf_abrevi"
                                                                >
                                                            <div
                                                                *ngIf="form.get('prf_abrevi')?.invalid && (form.get('prf_abrevi')?.dirty || form.get('prf_abrevi')?.touched)">
                                                                <div class="text-danger"
                                                                    *ngIf="form.get('prf_abrevi')?.hasError('required')">
                                                                    Campo obligatorio</div>
                                                            </div>
                                                        </div>
                                                    </div>
                                                </div>
                                                <div class="col-lg-12 text-end">
                                                    <button type="button" (click)="onSubmit()" [disabled]="form.invalid"
                                                        class="btn btn-primary">Guardar</button>
                                                </div>
                                            </div>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
                <ngx-spinner bdColor="rgba(0, 0, 0, 0.8)" size="medium" color="#fff" type="ball-square-spin"
                    [fullScreen]="false">
                    <p style="color: white"> Validando informaci√≥n </p>
                </ngx-spinner>
            </form>
        </div>
    </div>
</div>
<app-toast></app-toast>
